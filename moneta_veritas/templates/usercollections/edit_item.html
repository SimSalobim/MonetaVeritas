{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="bi bi-pencil"></i> Редактировать заметки
                </h4>
            </div>
            
            <div class="card-body">
                <div class="mb-4">
                    <h5>{{ object.get_item.name }}</h5>
                    <p class="text-muted">
                        {{ object.get_item.denomination }} {{ object.get_item.currency }}
                    </p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    
                    {% bootstrap_form form %}
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'usercollections:my_collection' %}" class="btn btn-outline-secondary">
                            Отмена
                        </a>
                        
                        <button type="submit" class="btn btn-primary">
                            Сохранить изменения
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
