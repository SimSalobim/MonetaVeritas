{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h1 class="pb-2 mb-4">
            {% if form.instance.pk %}Редактирование монеты{% else %}Добавление монеты{% endif %}
        </h1>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            
            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'catalog:coin_list' %}" class="btn btn-outline-secondary">
                    Назад к списку
                </a>
                
                <button type="submit" class="btn btn-primary">
                    {% if form.instance.pk %}Сохранить{% else %}Создать{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
